<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registraton Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" type="text/css" href="css/form.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="/submit" method="post"  class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fname" name="fname"placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="pnumber" name="pnumber" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="bdate" name="bdate" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label><br>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="address1" name="address1" placeholder="Enter street address" required />
          <input type="text" id="address2" name="address2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <!-- Add more options as needed -->
            </select>
            </div>
            <input type="text" id="city" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" id="region" name="region"placeholder="Enter your region" required />
            <input type="number" id="zip" name="zip" placeholder="Enter postal code" required />
          </div>
        </div>
        <button class="sub" type="submit" value="submit" >Submit</button>
      </form>
    </section>
  </body>
</html>
