<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/login_register.css" type="text/css" />
  </head>

  <body style="background: linear-gradient(115deg, #94A4A2 20%, #1A4A61 80%);">
  
    <div class="container">
      <div class="heading">Sign Up</div>
      <form action="/register" method="POST" class="form">
        <input
          class="input"
          type="text"
          name="FullName"
          id="FullName"
          placeholder="Full Name"
        />
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
        />
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
         <span class="already-registered"><a href="login">Already have an account?</a></span>

        <input class="login-button" type="submit" value="Sign Up" />
      </form>

      <div class="social-account-container">
        <span class="title">Or Sign in with</span>
        <div class="social-accounts">
          <button class="social-button google">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 488 512"
            >
              <path
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <span class="agreement"
        ><a href="#">Learn user licence agreement</a></span
      >
    </div>

    <script src="js/login_register.js"></script>
  </body>
</html>
